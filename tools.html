<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ú–æ—ó –Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000;
      color: #f1c40f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
      color: #f1c40f;
      text-shadow: 1px 1px 2px #c0392b;
    }

    .nav-buttons {
      margin-bottom: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-buttons button {
      background-color: #f1c40f;
      color: #000000;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 8px #f1c40f88;
    }

    .nav-buttons button:hover {
      background-color: #c0392b;
      color: #f1c40f;
      box-shadow: 0 0 12px #c0392b;
    }

    .nav-buttons button:active {
      transform: scale(0.95);
    }

    .tool {
      background: #111111;
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 0 15px #f1c40f66;
      width: 320px;
      display: none;
      color: #f1c40f;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #f1c40f;
      border-radius: 6px;
      background-color: #222222;
      color: #f1c40f;
      font-weight: 600;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }

    input::placeholder, select {
      color: #f1c40f99;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #c0392b;
      box-shadow: 0 0 6px #c0392baa;
      background-color: #1a1a1a;
    }

    .output {
      background: #222222;
      padding: 10px;
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
      color: #f1c40f;
      box-shadow: inset 0 0 5px #f1c40f88;
      opacity: 0;
      transition: opacity 0.5s ease;
      min-height: 32px;
      user-select: none;
    }

    .result-visible {
      opacity: 1 !important;
    }

    #calcButtons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    #calcButtons button {
      background-color: #f1c40f;
      color: #000000;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 8px #f1c40fbb;
    }

    #calcButtons button:hover {
      background-color: #c0392b;
      color: #f1c40f;
      box-shadow: 0 0 12px #c0392bbb;
    }

    #calcButtons button:active {
      transform: scale(0.95);
    }

    #calcDisplay {
      background-color: #222222;
      font-weight: bold;
      text-align: right;
      padding: 15px;
      font-size: 28px;
      border: 2px solid #f1c40f;
      border-radius: 6px;
      color: #f1c40f;
      box-shadow: inset 0 0 6px #f1c40faa;
      user-select: none;
    }

    /* –ú–∞—Ç–µ–º–∞—Ç–∏—á–Ω—ñ –≤–ø—Ä–∞–≤–∏ */
    #mathExercise {
      font-size: 24px;
      text-align: center;
      margin-top: 10px;
      min-height: 36px;
      user-select: none;
    }

    #userAnswer {
      margin-top: 5px;
    }

    #checkAnswerBtn {
      margin-top: 5px;
      background-color: #f1c40f;
      color: #000;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      padding: 10px;
    }

    #checkAnswerBtn:hover {
      background-color: #c0392b;
      color: #f1c40f;
    }

    #checkAnswerBtn:active {
      transform: scale(0.95);
    }

  </style>
</head>
<body>

  <h2>–ú–æ—ó –Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏</h2>
  <div class="nav-buttons">
    <button onclick="showTool('calculator')">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</button>
    <button onclick="showTool('random')">–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –≤–∏–ø–∞–¥–∫–æ–≤–∏—Ö —á–∏—Å–µ–ª</button>
    <button onclick="showTool('temperature')">–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∏</button>
    <button onclick="showTool('password')">–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª—ñ–≤</button>
    <button onclick="showTool('length')">–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –¥–æ–≤–∂–∏–Ω</button>
    <button onclick="showTool('math')">–ú–∞—Ç–µ–º–∞—Ç–∏—á–Ω—ñ –≤–ø—Ä–∞–≤–∏</button>
  </div>

  <!-- –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä -->
  <div class="tool" id="calculator">
    <h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h2>
    <input type="text" id="calcDisplay" readonly />
    <div id="calcButtons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendOperator('/')">√∑</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendOperator('*')">√ó</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendOperator('-')">‚àí</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendOperator('+')">+</button>
    </div>
  </div>

  <!-- –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –≤–∏–ø–∞–¥–∫–æ–≤–∏—Ö —á–∏—Å–µ–ª -->
  <div class="tool" id="random">
    <h2>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –≤–∏–ø–∞–¥–∫–æ–≤–∏—Ö —á–∏—Å–µ–ª</h2>
    <input type="number" id="min" placeholder="–ú—ñ–Ω—ñ–º–∞–ª—å–Ω–µ —á–∏—Å–ª–æ" />
    <input type="number" id="max" placeholder="–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–µ —á–∏—Å–ª–æ" />
    <button onclick="generateRandom()">–ó–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏</button>
    <div id="randomResult" class="output"></div>
  </div>

  <!-- –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∏ -->
  <div class="tool" id="temperature">
    <h2>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∏</h2>
    <input type="number" id="tempInput" placeholder="–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞" />
    <select id="tempType">
      <option value="cToF">–¶–µ–ª—å—Å—ñ–π ‚Üí –§–∞—Ä–µ–Ω–≥–µ–π—Ç</option>
      <option value="fToC">–§–∞—Ä–µ–Ω–≥–µ–π—Ç ‚Üí –¶–µ–ª—å—Å—ñ–π</option>
    </select>
    <button onclick="convertTemp()">–ö–æ–Ω–≤–µ—Ä—Ç—É–≤–∞—Ç–∏</button>
    <div id="tempResult" class="output"></div>
  </div>

  <!-- –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª—ñ–≤ -->
  <div class="tool" id="password">
    <h2>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª—ñ–≤</h2>
    <input type="number" id="passwordLength" placeholder="–î–æ–≤–∂–∏–Ω–∞ –ø–∞—Ä–æ–ª—è" />
    <button onclick="generatePassword()">–ó–≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏</button>
    <div id="passwordResult" class="output"></div>
  </div>

  <!-- –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –¥–æ–≤–∂–∏–Ω -->
  <div class="tool" id="length">
    <h2>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –¥–æ–≤–∂–∏–Ω</h2>
    <input type="number" id="lengthInput" placeholder="–í–≤–µ–¥—ñ—Ç—å –¥–æ–≤–∂–∏–Ω—É" />
    <select id="lengthType">
      <option value="mToKm">–ú–µ—Ç—Ä–∏ ‚Üí –ö—ñ–ª–æ–º–µ—Ç—Ä–∏</option>
      <option value="kmToM">–ö—ñ–ª–æ–º–µ—Ç—Ä–∏ ‚Üí –ú–µ—Ç—Ä–∏</option>
      <option value="cmToM">–°–∞–Ω—Ç–∏–º–µ—Ç—Ä–∏ ‚Üí –ú–µ—Ç—Ä–∏</option>
      <option value="mToCm">–ú–µ—Ç—Ä–∏ ‚Üí –°–∞–Ω—Ç–∏–º–µ—Ç—Ä–∏</option>
    </select>
    <button onclick="convertLength()">–ö–æ–Ω–≤–µ—Ä—Ç—É–≤–∞—Ç–∏</button>
    <div id="lengthResult" class="output"></div>
  </div>

  <!-- –ú–∞—Ç–µ–º–∞—Ç–∏—á–Ω—ñ –≤–ø—Ä–∞–≤–∏ -->
  <div class="tool" id="math">
    <h2>–ú–∞—Ç–µ–º–∞—Ç–∏—á–Ω—ñ –≤–ø—Ä–∞–≤–∏</h2>
    <div id="mathExercise"></div>
    <input type="number" id="userAnswer" placeholder="–í–∞—à–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å" />
    <button id="checkAnswerBtn">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏</button>
    <div id="answerResult" class="output"></div>
  </div>

  <script>
    // –ü–æ–∫–∞–∑–∞—Ç–∏ –≤–∏–±—Ä–∞–Ω–∏–π —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç
    function showTool(toolId) {
      const tools = document.querySelectorAll('.tool');
      tools.forEach(t => {
        if(t.id === toolId) {
          t.style.display = 'block';
        } else {
          t.style.display = 'none';
          // –•–æ–≤–∞—Ç–∏–º–µ–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏ —â–æ–± –∞–Ω—ñ–º–∞—Ü—ñ—è –ø—Ä–∞—Ü—é–≤–∞–ª–∞ –∑–∞–Ω–æ–≤–æ
          const outputs = t.querySelectorAll('.output');
          outputs.forEach(o => {
            o.classList.remove('result-visible');
            o.textContent = '';
          });
          // –û—á–∏—Å—Ç–∏—Ç–∏ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä
          if (t.id === 'calculator') {
            clearDisplay();
          }
          // –û—á–∏—Å—Ç–∏—Ç–∏ –º–∞—Ç–µ–º–∞—Ç–∏—á–Ω—ñ –≤–ø—Ä–∞–≤–∏
          if (t.id === 'math') {
            userAnswerEl.value = '';
            answerResultEl.classList.remove('result-visible');
          }
        }
      });
    }

    // --- –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä ---
    const calcDisplay = document.getElementById('calcDisplay');
    let calcExpression = '';

    function appendNumber(num) {
      calcExpression += num;
      calcDisplay.value = calcExpression;
    }

    function appendOperator(op) {
      if(calcExpression === '') return;
      const lastChar = calcExpression.slice(-1);
      if(['+', '-', '*', '/'].includes(lastChar)) {
        // –∑–∞–º—ñ–Ω—é—î–º–æ –æ–ø–µ—Ä–∞—Ç–æ—Ä
        calcExpression = calcExpression.slice(0, -1) + op;
      } else {
        calcExpression += op;
      }
      calcDisplay.value = calcExpression;
    }

    function clearDisplay() {
      calcExpression = '';
      calcDisplay.value = '';
    }

    function calculate() {
      try {
        const result = eval(calcExpression);
        calcDisplay.value = result;
        calcExpression = result.toString();
      } catch {
        calcDisplay.value = '–ü–æ–º–∏–ª–∫–∞';
        calcExpression = '';
      }
    }

    // --- –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –≤–∏–ø–∞–¥–∫–æ–≤–∏—Ö —á–∏—Å–µ–ª ---
    function generateRandom() {
      const min = parseInt(document.getElementById('min').value);
      const max = parseInt(document.getElementById('max').value);
      const output = document.getElementById('randomResult');
      if (isNaN(min) || isNaN(max) || min > max) {
        output.textContent = '–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—ñ —á–∏—Å–ª–∞!';
        output.classList.add('result-visible');
        return;
      }
      const rand = Math.floor(Math.random() * (max - min + 1)) + min;
      output.textContent = `–í–∏–ø–∞–¥–∫–æ–≤–µ —á–∏—Å–ª–æ: ${rand}`;
      output.classList.add('result-visible');
    }

    // --- –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∏ ---
    function convertTemp() {
      const val = parseFloat(document.getElementById('tempInput').value);
      const type = document.getElementById('tempType').value;
      const output = document.getElementById('tempResult');
      if (isNaN(val)) {
        output.textContent = '–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ!';
        output.classList.add('result-visible');
        return;
      }
      let res;
      if (type === 'cToF') {
        res = (val * 9/5) + 32;
        output.textContent = `${val} ¬∞C = ${res.toFixed(2)} ¬∞F`;
      } else {
        res = (val - 32) * 5/9;
        output.textContent = `${val} ¬∞F = ${res.toFixed(2)} ¬∞C`;
      }
      output.classList.add('result-visible');
    }

    // --- –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª—ñ–≤ ---
    function generatePassword() {
      const length = parseInt(document.getElementById('passwordLength').value);
      const output = document.getElementById('passwordResult');
      if (isNaN(length) || length <= 0 || length > 64) {
        output.textContent = '–í–≤–µ–¥—ñ—Ç—å –¥–æ–≤–∂–∏–Ω—É –≤—ñ–¥ 1 –¥–æ 64!';
        output.classList.add('result-visible');
        return;
      }
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=';
      let password = '';
      for(let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      output.textContent = password;
      output.classList.add('result-visible');
    }

    // --- –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –¥–æ–≤–∂–∏–Ω ---
    function convertLength() {
      const val = parseFloat(document.getElementById('lengthInput').value);
      const type = document.getElementById('lengthType').value;
      const output = document.getElementById('lengthResult');
      if (isNaN(val)) {
        output.textContent = '–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ!';
        output.classList.add('result-visible');
        return;
      }
      let res;
      switch(type) {
        case 'mToKm': res = val / 1000; output.textContent = `${val} –º = ${res.toFixed(3)} –∫–º`; break;
        case 'kmToM': res = val * 1000; output.textContent = `${val} –∫–º = ${res.toFixed(0)} –º`; break;
        case 'cmToM': res = val / 100; output.textContent = `${val} —Å–º = ${res.toFixed(3)} –º`; break;
        case 'mToCm': res = val * 100; output.textContent = `${val} –º = ${res.toFixed(0)} —Å–º`; break;
      }
      output.classList.add('result-visible');
    }

    // --- –ú–∞—Ç–µ–º–∞—Ç–∏—á–Ω—ñ –≤–ø—Ä–∞–≤–∏ ---
    const mathExerciseEl = document.getElementById('mathExercise');
    const userAnswerEl = document.getElementById('userAnswer');
    const answerResultEl = document.getElementById('answerResult');
    const checkAnswerBtn = document.getElementById('checkAnswerBtn');

    let currentExercise = {};

    function generateExercise() {
      const ops = ['+', '-', '*', '/'];
      const op = ops[Math.floor(Math.random() * ops.length)];
      let a = Math.floor(Math.random() * 50) + 1;
      let b = Math.floor(Math.random() * 50) + 1;

      if (op === '/') {
        // —â–æ–± –¥—ñ–ª–µ–Ω–Ω—è –±—É–ª–æ –±–µ–∑ –æ—Å—Ç–∞—á—ñ
        a = a * b;
      }

      currentExercise = { a, b, op };
      mathExerciseEl.textContent = `–û–±—á–∏—Å–ª—ñ—Ç—å: ${a} ${op} ${b}`;
      userAnswerEl.value = '';
      answerResultEl.classList.remove('result-visible');
    }

    checkAnswerBtn.addEventListener('click', () => {
      const userAns = parseFloat(userAnswerEl.value);
      if (isNaN(userAns)) {
        answerResultEl.textContent = '–í–≤–µ–¥—ñ—Ç—å —á–∏—Å–ª–æ!';
        answerResultEl.style.color = '#f1c40f';
        answerResultEl.classList.add('result-visible');
        return;
      }
      let correct;
      switch (currentExercise.op) {
        case '+': correct = currentExercise.a + currentExercise.b; break;
        case '-': correct = currentExercise.a - currentExercise.b; break;
        case '*': correct = currentExercise.a * currentExercise.b; break;
        case '/': correct = currentExercise.a / currentExercise.b; break;
      }

      if (Math.abs(userAns - correct) < 0.0001) {
        answerResultEl.textContent = '–ü—Ä–∞–≤–∏–ª—å–Ω–æ! üéâ';
        answerResultEl.style.color = '#4CAF50';
      } else {
        answerResultEl.textContent = `–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å: ${correct}`;
        answerResultEl.style.color = '#FF5252';
      }
      answerResultEl.classList.add('result-visible');

      // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥–∏ –Ω–æ–≤–µ –∑–∞–≤–¥–∞–Ω–Ω—è
      setTimeout(generateExercise, 2000);
    });

    // –°–ø–æ—á–∞—Ç–∫—É –ø–æ–∫–∞–∑—É—î–º–æ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä
    showTool('calculator');
    generateExercise();

  </script>
</body>
</html>
